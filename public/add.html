<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Sample</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Add New Sample</h1>

    <form id="addForm">
      <label>Model Kodu*</label>
      <input name="model_kodu" required />

      <label>Ürün Grubu*</label>
      <select name="product_group_id" required></select>

      <label>Line*</label>
      <select name="line_id" required></select>

      <label>Kumaş Tipi*</label>
      <select name="fabric_type_id" required></select>

      <label>Kumaş Tedarikçisi*</label>
      <select name="fabric_supplier_id" required></select>

      <label>Kalıp/Fit*</label>
      <select name="fit_type_id" required></select>

      <!-- Yaka Tipi artık ZORUNLU DEĞİL -->
      <label>Yaka Tipi</label>
      <select name="collar_type_id"></select>

      <label>Numune Durumu*</label>
      <select name="sample_status_id" required></select>

      <h3>Renkler</h3>
      <div id="colorList"></div>
      <button type="button" id="addColorBtn">+ Add Color</button>

      <div class="actions">
        <button type="submit">Save</button>
        <span id="msg"></span>
      </div>
    </form>

    <a href="/">← Back to List</a>
  </div>

  <!-- ÖNCE app.js, SONRA add.js -->
  <script src="app.js"></script>
  <script src="add.js"></script>
</body>
</html>
