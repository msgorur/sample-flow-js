<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Ürün Formu</title>
  <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Host Grotesk', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      background: #007bff;
      padding: 6px 12px;
      border-radius: 5px;
      font-size: 14px;
    }

    .container {
      max-width: 850px;
      margin: 30px auto;
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px 20px;
    }

    label {
      font-weight: 500;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .full-width {
      grid-column: 1 / 3;
    }

    button {
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 15px;
    }

    .btn-save {
      background: #28a745;
      color: white;
      justify-self: end;
    }

    .btn-cancel {
      background: #dc3545;
      color: white;
      justify-self: start;
    }

    #msg {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>Ürün Formu</h2>
    <div>
      <a href="/">← Ana Sayfa</a>
      <a href="/params.html">⚙ Parametreler</a>
    </div>
  </div>

  <div class="container">
    <h2 id="formTitle">Yeni Ürün Ekle</h2>

    <form id="sampleForm">
      <div class="full-width">
        <label for="model_kodu">Model Kodu</label>
        <input type="text" id="model_kodu" name="model_kodu" required />
      </div>

      <div>
        <label for="product_group_id">Ürün Grubu</label>
        <select id="product_group_id" name="product_group_id"></select>
      </div>

      <div>
        <label for="line_id">Line</label>
        <select id="line_id" name="line_id"></select>
      </div>

      <div>
        <label for="fabric_type_id">Kumaş Tipi</label>
        <select id="fabric_type_id" name="fabric_type_id"></select>
      </div>

      <div>
        <label for="fabric_supplier_id">Kumaş Tedarikçisi</label>
        <select id="fabric_supplier_id" name="fabric_supplier_id"></select>
      </div>

      <div>
        <label for="fit_type_id">Fit Tipi</label>
        <select id="fit_type_id" name="fit_type_id"></select>
      </div>

      <div>
        <label for="collar_type_id">Yaka Tipi</label>
        <select id="collar_type_id" name="collar_type_id"></select>
      </div>

      <div>
        <label for="sample_status_id">Numune Durumu</label>
        <select id="sample_status_id" name="sample_status_id"></select>
      </div>

      <div class="full-width">
        <label for="color_list">Renkler</label>
        <div id="colorList"></div>
        <button type="button" onclick="addColorRow()">+ Renk Ekle</button>
      </div>

      <div class="full-width" style="display:flex; justify-content:space-between; margin-top:20px;">
        <button type="button" class="btn-cancel" onclick="window.location.href='/'">İptal</button>
        <button type="submit" class="btn-save">Kaydet</button>
      </div>
    </form>

    <div id="msg"></div>
  </div>

  <script src="form.js"></script>
</body>
</html>
